# Cog Configuration for HR-ML System
# نظام الموارد البشرية الذكي - Smart HR System

# Specify the base image
build:
  # Use GPU if needed, otherwise use CPU
  gpu: false
  
  # Python version
  python_version: "3.11"
  
  # Python packages to install
  python_packages:
    - "fastapi==0.110.0"
    - "pydantic>=2.5"
    - "pandas>=2.0"
    - "numpy>=1.24"
    - "scikit-learn>=1.4"
    - "joblib>=1.3"
    - "loguru>=0.7.0"
    - "openpyxl>=3.1.0"
  
  # System packages (if needed)
  system_packages:
    - "libgomp1"
  
  # Run commands during build
  run:
    - echo "Building HR-ML Cog Model..."
    - mkdir -p /src/models
    - mkdir -p /src/data
    - mkdir -p /src/logs
    - mkdir -p /src/policies

# Prediction interface
predict: "predict.py:Predictor"

