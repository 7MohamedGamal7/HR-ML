<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ربط قاعدة البيانات - Database Connection</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            padding: 40px 20px;
        }
        
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: none;
            margin-bottom: 30px;
        }
        
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
        }
        
        .form-control, .form-select {
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            padding: 12px;
            transition: all 0.3s;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .table-container {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .table {
            border-radius: 10px;
            overflow: hidden;
        }
        
        .table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .spinner-border {
            width: 1.5rem;
            height: 1.5rem;
        }
        
        .lang-switch {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        
        .progress {
            height: 25px;
            border-radius: 10px;
        }
        
        .badge {
            padding: 8px 15px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <!-- Language Switch -->
    <div class="lang-switch">
        <button class="btn btn-light btn-sm" onclick="toggleLanguage()">
            <i class="bi bi-translate"></i> <span id="langText">English</span>
        </button>
    </div>

    <div class="container main-container">
        <!-- Header -->
        <div class="text-center mb-5">
            <h1 class="text-white mb-3">
                <i class="fas fa-database"></i>
                <span id="pageTitle">ربط قاعدة بيانات SQL Server</span>
            </h1>
            <p class="text-white-50" id="pageSubtitle">
                قم بإدخال معلومات الاتصال بقاعدة البيانات واختبار الاتصال
            </p>
        </div>

        <!-- Connection Form -->
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="fas fa-plug"></i>
                    <span id="formTitle">معلومات الاتصال</span>
                </h4>
            </div>
            <div class="card-body">
                <form id="dbForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="host" class="form-label" id="labelHost">عنوان الخادم (Server Host)</label>
                            <input type="text" class="form-control" id="host" placeholder="localhost" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="port" class="form-label" id="labelPort">المنفذ (Port)</label>
                            <input type="number" class="form-control" id="port" value="1433" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="database" class="form-label" id="labelDatabase">اسم قاعدة البيانات (Database Name)</label>
                            <input type="text" class="form-control" id="database" placeholder="HR_Database" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="username" class="form-label" id="labelUsername">اسم المستخدم (Username)</label>
                            <input type="text" class="form-control" id="username" placeholder="sa" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label" id="labelPassword">كلمة المرور (Password)</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="defaultTable" class="form-label" id="labelTable">الجدول الافتراضي (Default Table)</label>
                            <input type="text" class="form-control" id="defaultTable" value="Employees">
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="button" class="btn btn-primary" onclick="testConnection()">
                            <i class="fas fa-plug"></i>
                            <span id="btnTest">اختبار الاتصال</span>
                        </button>
                        <button type="button" class="btn btn-success" onclick="saveConfig()">
                            <i class="fas fa-save"></i>
                            <span id="btnSave">حفظ الإعدادات</span>
                        </button>
                    </div>
                </form>
                
                <!-- Alert Messages -->
                <div id="alertContainer" class="mt-3"></div>
            </div>
        </div>

        <!-- Tables List -->
        <div class="card" id="tablesCard" style="display: none;">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="fas fa-table"></i>
                    <span id="tablesTitle">الجداول المتاحة</span>
                </h4>
            </div>
            <div class="card-body">
                <div class="table-container">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th id="thTableName">اسم الجدول</th>
                                <th id="thActions">الإجراءات</th>
                            </tr>
                        </thead>
                        <tbody id="tablesBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Table Info -->
        <div class="card" id="tableInfoCard" style="display: none;">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="fas fa-info-circle"></i>
                    <span id="tableInfoTitle">معلومات الجدول</span>
                </h4>
            </div>
            <div class="card-body" id="tableInfoBody">
            </div>
        </div>

        <!-- Training Progress -->
        <div class="card" id="trainingCard" style="display: none;">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="fas fa-brain"></i>
                    <span id="trainingTitle">تدريب النموذج</span>
                </h4>
            </div>
            <div class="card-body">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" 
                         style="width: 0%" id="trainingProgress">0%</div>
                </div>
                <div id="trainingStatus" class="mt-3 text-center"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let currentLang = 'ar';
        const API_BASE = window.location.origin;
        
        const translations = {
            ar: {
                pageTitle: 'ربط قاعدة بيانات SQL Server',
                pageSubtitle: 'قم بإدخال معلومات الاتصال بقاعدة البيانات واختبار الاتصال',
                formTitle: 'معلومات الاتصال',
                labelHost: 'عنوان الخادم (Server Host)',
                labelPort: 'المنفذ (Port)',
                labelDatabase: 'اسم قاعدة البيانات (Database Name)',
                labelUsername: 'اسم المستخدم (Username)',
                labelPassword: 'كلمة المرور (Password)',
                labelTable: 'الجدول الافتراضي (Default Table)',
                btnTest: 'اختبار الاتصال',
                btnSave: 'حفظ الإعدادات',
                tablesTitle: 'الجداول المتاحة',
                thTableName: 'اسم الجدول',
                thActions: 'الإجراءات',
                tableInfoTitle: 'معلومات الجدول',
                trainingTitle: 'تدريب النموذج',
                langText: 'English'
            },
            en: {
                pageTitle: 'SQL Server Database Connection',
                pageSubtitle: 'Enter database connection information and test the connection',
                formTitle: 'Connection Information',
                labelHost: 'Server Host',
                labelPort: 'Port',
                labelDatabase: 'Database Name',
                labelUsername: 'Username',
                labelPassword: 'Password',
                labelTable: 'Default Table',
                btnTest: 'Test Connection',
                btnSave: 'Save Configuration',
                tablesTitle: 'Available Tables',
                thTableName: 'Table Name',
                thActions: 'Actions',
                tableInfoTitle: 'Table Information',
                trainingTitle: 'Model Training',
                langText: 'العربية'
            }
        };

        function toggleLanguage() {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            document.documentElement.lang = currentLang;
            document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';

            // Update all text elements
            Object.keys(translations[currentLang]).forEach(key => {
                const element = document.getElementById(key);
                if (element) {
                    element.textContent = translations[currentLang][key];
                }
            });
        }

        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'danger' ? 'exclamation-circle' : 'info-circle'}"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            alertContainer.innerHTML = alert;

            // Auto dismiss after 5 seconds
            setTimeout(() => {
                const alertElement = alertContainer.querySelector('.alert');
                if (alertElement) {
                    alertElement.classList.remove('show');
                    setTimeout(() => alertElement.remove(), 150);
                }
            }, 5000);
        }

        async function testConnection() {
            const btnTest = document.querySelector('#btnTest').parentElement;
            const originalText = btnTest.innerHTML;
            btnTest.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>جاري الاختبار...';
            btnTest.disabled = true;

            try {
                const response = await fetch(`${API_BASE}/train/database/test-connection?lang=${currentLang}`);
                const data = await response.json();

                if (response.ok) {
                    showAlert(currentLang === 'ar' ? 'تم الاتصال بنجاح! ✅' : 'Connection successful! ✅', 'success');
                    await loadTables();
                } else {
                    showAlert(data.detail || (currentLang === 'ar' ? 'فشل الاتصال' : 'Connection failed'), 'danger');
                }
            } catch (error) {
                showAlert(currentLang === 'ar' ? 'خطأ في الاتصال: ' + error.message : 'Connection error: ' + error.message, 'danger');
            } finally {
                btnTest.innerHTML = originalText;
                btnTest.disabled = false;
            }
        }

        async function saveConfig() {
            const config = {
                host: document.getElementById('host').value,
                port: parseInt(document.getElementById('port').value),
                database: document.getElementById('database').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                driver: 'ODBC Driver 17 for SQL Server',
                timeout: 30,
                default_table: document.getElementById('defaultTable').value
            };

            const btnSave = document.querySelector('#btnSave').parentElement;
            const originalText = btnSave.innerHTML;
            btnSave.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>جاري الحفظ...';
            btnSave.disabled = true;

            try {
                const response = await fetch(`${API_BASE}/train/database/save-config?lang=${currentLang}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(config)
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert(currentLang === 'ar' ? 'تم حفظ الإعدادات بنجاح! ✅' : 'Configuration saved successfully! ✅', 'success');
                } else {
                    showAlert(data.detail || (currentLang === 'ar' ? 'فشل حفظ الإعدادات' : 'Failed to save configuration'), 'danger');
                }
            } catch (error) {
                showAlert(currentLang === 'ar' ? 'خطأ في الحفظ: ' + error.message : 'Save error: ' + error.message, 'danger');
            } finally {
                btnSave.innerHTML = originalText;
                btnSave.disabled = false;
            }
        }

        async function loadTables() {
            try {
                const response = await fetch(`${API_BASE}/train/database/tables?lang=${currentLang}`);
                const data = await response.json();

                if (response.ok && data.tables) {
                    const tablesBody = document.getElementById('tablesBody');
                    tablesBody.innerHTML = '';

                    data.tables.forEach(table => {
                        const row = `
                            <tr>
                                <td><i class="fas fa-table text-primary me-2"></i>${table}</td>
                                <td>
                                    <button class="btn btn-sm btn-info me-2" onclick="showTableInfo('${table}')">
                                        <i class="fas fa-info-circle"></i> ${currentLang === 'ar' ? 'معلومات' : 'Info'}
                                    </button>
                                    <button class="btn btn-sm btn-success" onclick="trainFromTable('${table}')">
                                        <i class="fas fa-brain"></i> ${currentLang === 'ar' ? 'تدريب' : 'Train'}
                                    </button>
                                </td>
                            </tr>
                        `;
                        tablesBody.innerHTML += row;
                    });

                    document.getElementById('tablesCard').style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading tables:', error);
            }
        }

        async function showTableInfo(tableName) {
            try {
                const response = await fetch(`${API_BASE}/train/database/table-info?table_name=${tableName}&lang=${currentLang}`);
                const data = await response.json();

                if (response.ok && data.table_info) {
                    const info = data.table_info;
                    const infoBody = document.getElementById('tableInfoBody');

                    infoBody.innerHTML = `
                        <h5><i class="fas fa-table text-primary"></i> ${tableName}</h5>
                        <div class="row mt-3">
                            <div class="col-md-4">
                                <div class="card bg-light">
                                    <div class="card-body text-center">
                                        <h3 class="text-primary">${info.row_count || 0}</h3>
                                        <p class="mb-0">${currentLang === 'ar' ? 'عدد الصفوف' : 'Rows'}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card bg-light">
                                    <div class="card-body text-center">
                                        <h3 class="text-success">${info.column_count || 0}</h3>
                                        <p class="mb-0">${currentLang === 'ar' ? 'عدد الأعمدة' : 'Columns'}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card bg-light">
                                    <div class="card-body text-center">
                                        <h3 class="text-info">${info.columns ? info.columns.length : 0}</h3>
                                        <p class="mb-0">${currentLang === 'ar' ? 'الأعمدة المتاحة' : 'Available Columns'}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        ${info.columns ? `
                            <div class="mt-3">
                                <h6>${currentLang === 'ar' ? 'الأعمدة:' : 'Columns:'}</h6>
                                <div class="d-flex flex-wrap gap-2">
                                    ${info.columns.map(col => `<span class="badge bg-primary">${col}</span>`).join('')}
                                </div>
                            </div>
                        ` : ''}
                    `;

                    document.getElementById('tableInfoCard').style.display = 'block';
                }
            } catch (error) {
                showAlert(currentLang === 'ar' ? 'خطأ في تحميل معلومات الجدول' : 'Error loading table info', 'danger');
            }
        }

        async function trainFromTable(tableName) {
            const trainingCard = document.getElementById('trainingCard');
            const trainingProgress = document.getElementById('trainingProgress');
            const trainingStatus = document.getElementById('trainingStatus');

            trainingCard.style.display = 'block';
            trainingProgress.style.width = '10%';
            trainingProgress.textContent = '10%';
            trainingStatus.innerHTML = `<i class="fas fa-spinner fa-spin"></i> ${currentLang === 'ar' ? 'جاري التدريب من الجدول: ' : 'Training from table: '} <strong>${tableName}</strong>`;

            try {
                trainingProgress.style.width = '30%';
                trainingProgress.textContent = '30%';

                const response = await fetch(`${API_BASE}/train/from-database?table_name=${tableName}&lang=${currentLang}`, {
                    method: 'POST'
                });

                trainingProgress.style.width = '70%';
                trainingProgress.textContent = '70%';

                const data = await response.json();

                trainingProgress.style.width = '100%';
                trainingProgress.textContent = '100%';

                if (response.ok) {
                    trainingStatus.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle"></i>
                            <strong>${currentLang === 'ar' ? 'تم التدريب بنجاح!' : 'Training completed successfully!'}</strong>
                            <br>
                            ${currentLang === 'ar' ? 'الدقة:' : 'Accuracy:'} <strong>${(data.metrics?.accuracy * 100).toFixed(2)}%</strong>
                        </div>
                    `;
                    showAlert(currentLang === 'ar' ? 'تم تدريب النموذج بنجاح! ✅' : 'Model trained successfully! ✅', 'success');
                } else {
                    trainingStatus.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-circle"></i>
                            ${data.detail || (currentLang === 'ar' ? 'فشل التدريب' : 'Training failed')}
                        </div>
                    `;
                }
            } catch (error) {
                trainingProgress.style.width = '100%';
                trainingProgress.classList.add('bg-danger');
                trainingStatus.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle"></i>
                        ${currentLang === 'ar' ? 'خطأ في التدريب: ' : 'Training error: '} ${error.message}
                    </div>
                `;
            }
        }

        // Load saved configuration on page load
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch(`${API_BASE}/train/database/load-config?lang=${currentLang}`);
                const data = await response.json();

                if (response.ok && data.config) {
                    document.getElementById('host').value = data.config.host || '';
                    document.getElementById('port').value = data.config.port || 1433;
                    document.getElementById('database').value = data.config.database || '';
                    document.getElementById('username').value = data.config.username || '';
                    document.getElementById('defaultTable').value = data.config.default_table || 'Employees';
                }
            } catch (error) {
                console.log('No saved configuration found');
            }
        });
    </script>
</body>
</html>
